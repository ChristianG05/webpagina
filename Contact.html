    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: #f4f4f4;
            color: #333;
        }
        .header {
            background: #222;
            color: white;
            padding: 20px;
            text-align: center;
            font-size: 2em;
            opacity: 0;
            transform: translateY(-20px);
            animation: fadeInSlide 1s ease-in-out forwards;
        }
        @keyframes fadeInSlide {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        .nav {
            background: #333;
            padding: 10px;
            text-align: center;
        }
        .nav a {
            color: white;
            text-decoration: none;
            margin: 0 15px;
            font-size: 1.2em;
            transition: color 0.3s;
        }
        .nav a:hover {
            color: #4CAF50;
        }
        @keyframes bounce {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-5px);
            }
        }
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }
        
        .content {
            max-width: 800px;
            text-align: justify;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
            opacity: 0;
            transform: translateY(20px);
            animation: fadeIn 1s ease-in-out forwards;
        }
        h1 {
            font-size: 2em;
            margin-bottom: 20px;
        }
        h2 {
            font-size: 1.5em;
            margin-bottom: 10px;
        }
        ul {
            padding-left: 20px;
        }
        ul li {
            margin-bottom: 10px;
        }
        
        
        /* Animaci√≥n para hacer aparecer los elementos (fadeIn) */
        @keyframes fadeIn {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .image-placeholder {
            grid-column: span 2;
            width: 100%;
            height: 300px;
            background: url('https://source.unsplash.com/800x300/?panda') center/cover;
            border-radius: 10px;
            margin-bottom: 20px;
            opacity: 0;
            transform: translateY(20px);
            animation: fadeIn 1s ease-in-out forwards;
        }
        
    </style>
</head>
