<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página con Botones Animados</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            background: #f4f4f4;
        }

        .button-container {
            display: flex;
            justify-content: space-between;
            width: 60%;
            max-width: 600px;
        }

        .button {
            width: 48%;
            padding: 20px;
            text-align: center;
            font-size: 1.5em;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 10px;
            overflow: hidden;
            transition: transform 0.3s ease, background 0.5s ease; /* Transición de fondo */
            position: relative;
        }

        .button-left {
            background: linear-gradient(135deg, #f44336, #ff6347); /* Degradado rojo */
        }

        .button-right {
            background: linear-gradient(135deg, #2196F3, #00bcd4); /* Degradado azul */
        }

        /* Estilo para el fondo deslizante */
        .background-slide {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #f44336 50%, #2196F3 50%);
        }

        /* Animación de degradado para los botones */
        .button-left:hover {
            background: linear-gradient(135deg, #ff6347, #f44336); /* Degradado invertido */
        }

        .button-right:hover {
            background: linear-gradient(135deg, #00bcd4, #2196F3); /* Degradado invertido */
        }
        .button-container {
            background: #333;
            padding: 10px;
            text-align: center;
        }
        .button-container button {
            color: white;
            text-decoration: none;
            margin: 0 15px;
            font-size: 1.2em;
            transition: color 0.3s;
        }
        .button-container button:hover {
            color:darkorchid;
        }
    </style>
</head>
<body>
    <div class="background-slide"></div>
    <div class="button-container">
        <button class="button button-left" onclick="window.location.href='indexC.html';">
            Christian Rios
        </button>
        <button class="button button-right" onclick="window.location.href='indexV.html';">
            Sergio Vironche
        </button>
    </div>
</body>
</html>
