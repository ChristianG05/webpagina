<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Me</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            color: #333;
        }

        /* Estilo para el encabezado */
        h1 {
            text-align: center;
            color: #2c3e50;
            margin-top: 30px;
            opacity: 0;
            animation: fadeIn 1s forwards;
        }

        /* Estilo del menú de navegación */
        nav {
            background-color: #34495e;
            overflow: hidden;
            position: fixed;
            top: 0;
            width: 100%;
            z-index: 999;
            animation: slideDown 1s ease-in-out;
        }

        nav a {
            float: left;
            display: block;
            color: white;
            text-align: center;
            padding: 18px 25px;
            text-decoration: none;
            font-size: 1.2em;
        }

        nav a:hover {
            background-color: #2980b9;
            color: #ecf0f1;
        }

        /* Estilo para el contenido */
        .content {
            padding: 30px;
            max-width: 900px;
            margin: 0 auto;
            background-color: white;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            border-radius: 12px;
            margin-top: 60px;
            opacity: 0;
            animation: fadeIn 1s forwards 1s;
        }

        ul {
            list-style-type: none;
            padding: 0;
            font-size: 1.2em;
            line-height: 1.8;
            color: #555;
        }

        li {
            margin-left: 30px;
            opacity: 0;
            animation: fadeIn 1s forwards 1s;
        }

        hr {
            border: 0;
            border-top: 2px solid #dcdcdc;
            margin: 30px 0;
        }

        /* Animaciones */
        @keyframes fadeIn {
            0% {
                opacity: 0;
            }
            100% {
                opacity: 1;
            }
        }

        @keyframes slideDown {
            0% {
                top: -100px;
            }
            100% {
                top: 0;
            }
        }
    </style>
</head>
